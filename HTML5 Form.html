<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
</head>
<body>
  <form>
    <fieldset>
        <legend>HTML5</legend>
         Name: <input type="name" name="name" required="" placeholder="" autofocus="" value="" maxlength="30"/>
        <br/>
        <br/>
        Gender:<input type="radio" value="M" name="Gender"/>Male
        <input type="radio" value="F" name="Gender"/>Female
        <br/>
        <br/>
        Hobbies:<input type="checkbox" value="Playing" checked=""/> Playing
        <input type="checkbox" value="Dancing"/>Dancing
        <input type="checkbox" value="Singing"/>Singing
        <br/>
        <br/>
        Color:
        <input type="color" name="color"/>
        <br/>
        <br/>
        Email:
        <input type="email" name="email" />
        <br/>
        <br/>
        Password:
        <input type="password"/>
        <br/>
        <br/>
        Number:
        <input type="number" name="Number" min="1" max="30"/>
        <br/>
        <br/>
        Secret:
        <input type="hidden" name="hidden"/>
        <br/>
        <br/>
        <input type="submit" name="submit"/>
    </fieldset>
  </form>  
</body>
</html>
